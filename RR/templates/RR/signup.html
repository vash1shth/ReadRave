{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background-image: url('{% static "RR/images/background-image.png" %}');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .signup-container img {
            width: 120px;
            margin-bottom: 25px;
        }
        .signup-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .signup-container form {
            display: flex;
            flex-direction: column;
        }
        .signup-container form input {
            margin-bottom: 20px;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }
        .signup-container form input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .signup-container form button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .signup-container form button:hover {
            background-color: #218838;
        }
        .signup-container .helptext {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <img src="{% static 'RR/images/Logo.png' %}" alt="Logo">
        <h2>Sign Up</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password1" placeholder="Password" required>
            <input type="password" name="password2" placeholder="Confirm Password" required>
            <div class="helptext">
                <p>Your password must contain at least 8 characters, including letters and numbers.</p>
                <p>Your username should be unique and contain only letters, digits, and @/./+/-/_ characters.</p>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
