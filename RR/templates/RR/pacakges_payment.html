{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packages Payment</title>
    <style>
        body {
            background-image: url('{% static "RR/images/background-image.png" %}');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .back-arrow a {
            text-decoration: none;
            color: white;
            font-size: 24px;
        }

        .logo img {
            height: 40px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        form h2 {
            margin-top: 0;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <div class="back-arrow">
            <a href="user_dashboard.html">&#8592;</a>
        </div>
        <div class="logo">
            <img src="Logo.png" alt="Logo">
        </div>
    </header>

    <main>
        <form action="/payment" method="post" enctype="multipart/form-data">
            <h2>Purchase Package</h2>
            <label for="book-name">Book Name:</label>
            <input type="text" id="book-name" name="book_name" required>
            
            <label for="book-cost">Book Cost:</label>
            <input type="text" id="book-cost" name="book_cost" required>
            
            <label for="book-link">Book Link:</label>
            <input type="url" id="book-link" name="book_link" required>
            
            <label for="package">Package:</label>
            <select id="package" name="package">
                <option value="Diamond">Diamond</option>
                <option value="Platinum">Platinum</option>
                <option value="Gold">Gold</option>
            </select>
            
            <label for="book-image">Book Image:</label>
            <input type="file" id="book-image" name="book_image" accept="image/*" required>
            
            <label for="book-pdf">Book PDF:</label>
            <input type="file" id="book-pdf" name="book_pdf" accept="application/pdf" required>
            
            <button type="submit">Pay Now</button>
        </form>
    </main>
</body>
</html>
