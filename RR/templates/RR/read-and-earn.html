{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read and Earn</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('{% static "RR/images/background2-image.png" %}');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .card h2 {
            margin-top: 0;
        }
        .card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .earn-now-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            right: 20px;
            bottom: 20px;
        }
        .earn-now-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Read and Earn</h1>
        {% for book in books %}
        <div class="card">
            <h2>{{ book.title }}</h2>
            <p><strong>Author:</strong> {{ book.author }}</p>
            <p><strong>Volume:</strong> {{ book.volume }}</p>
            <p><strong>Date of Submission:</strong> {{ book.date_of_submission }}</p>
            <p><strong>Cost:</strong> â‚¹{{ book.cost }}</p>
            <img src="{{ book.image.url }}" alt="{{ book.title }}">
            <button class="earn-now-button" onclick="location.href='{% url 'earn_now' book.id %}'">Earn Now</button>
        </div>
        {% endfor %}
    </div>
</body>
</html>
